<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PAVİLİON AND CABANA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background-image: url('https://i.imgur.com/xvhQqBN.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center 30%; /* Arka planı %30 yukarı kaydırdık */
            position: relative;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            padding: 20px 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%);
        }
        
        h1 {
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-size: 24px;
            text-transform: uppercase;
            padding: 0 15px;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 0 15px;
        }
        
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: bold;
            width: 100%;
            max-width: 250px;
        }
        
        button:hover {
            background-color: #333333;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        
        /* PDF Görüntüleme Modal Stilleri */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
        }
        
        .modal-content {
            margin: auto;
            display: block;
            width: 95%;
            height: 95vh;
            margin-top: 2.5vh;
        }
        
        .close {
            position: absolute;
            top: 15px;
            right: 25px;
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
        }
        
        @media (min-width: 768px) {
            body {
                background-position: center 10%; /* Masaüstünde biraz daha fazla kaydırma */
            }
            .container {
                padding-bottom: 50px;
            }
            .buttons {
                flex-direction: row;
                justify-content: center;
                gap: 20px;
            }
            button {
                width: auto;
                padding: 12px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PAVİLİON&CABANA</h1>
        <div class="buttons">
            <button onclick="openMenu()">MENU</button>
            <button onclick="contactUs()">FOR İNFORMATİON</button>
        </div>
    </div>

    <!-- PDF Görüntüleme Modalı -->
    <div id="pdfModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <iframe id="pdfViewer" class="modal-content" src="" frameborder="0"></iframe>
    </div>
    
    <script>
        function openMenu() {
            const menuPath = 'https://drive.google.com/file/d/1WaX6JBr62xVABVqLOKl9eFQNoDHshX1u/preview';
            document.getElementById('pdfViewer').src = menuPath;
            document.getElementById('pdfModal').style.display = "block";
            document.body.style.overflow = "hidden";
        }

        function contactUs() {
            const url = 'https://wa.me/+905373653072';
            window.open(url, '_blank');
        }

        function closeModal() {
            document.getElementById('pdfModal').style.display = "none";
            document.getElementById('pdfViewer').src = "";
            document.body.style.overflow = "auto";
        }

        // Modal dışına tıklayarak kapatma
        window.onclick = function(event) {
            const modal = document.getElementById('pdfModal');
            if (event.target == modal) {
                closeModal();
            }
        }
        
        // Mobil dokunmatik kaydırmayı engelleme
        document.addEventListener('touchmove', function(e) {
            if(document.getElementById('pdfModal').style.display === "block") {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
